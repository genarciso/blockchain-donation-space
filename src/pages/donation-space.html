<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Donations Space</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4"><b>Espaço para doar <3</b></span>
              </a>
              <button type="button" class="btn btn-danger" id="finishDonation" onclick="finishAndExitDonation()">
                Encerrar Doações
              </button>   
            </header>
          </div>
          <div class="row justify-content-center" id="donationBody">
            <div class="col col-4" id="emptyDonation">
                <span>Nenhuma campanha de doação foi encontrada </span>
            </div>
            <div class="col col-12" id="donatationCard">
                <div class="card p-3">
                    <h5 class="card-title mb-2" id="donationTitle">titulo</h5>
                    <h6 class="card-subtitle mb-3 text-muted" id="donationAuthor">Autor</h6>
                    <p  class="card-text mb-3" id="donationDescription" >Descricao</p>
                    <div class="d-flex flex-row align-items-between mb-3">
                        <span class="card-text col-6" id="donationGoal">Meta:  </span>
                        <span class="card-text col-6"id="donationCollected">Arrecadado</span>
                    </div>
                    <div class = "card-text progress">
                        <div id="progressBar" 
                            class='progress-bar bg-success' 
                            role='progressbar' 
                            aria-valuenow='0' 
                            aria-valuemin='0' 
                            aria-valuemax='100' 
                            style='width: 0%'>
                            0%
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <input type="number" class="form-control" id="valueDonation" placeholder="Valor">
              </div>
            <div class="col col-12 mt-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-success" id="finishDonation" onclick="makeDonation()">
                    Fazer Doação
                  </button>  
            </div>
        </div>
        <br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/src/js/abi.js"></script>
    <script src="/src/js/scriptDonation.js"></script>
</body>
</html>
